<!DOCTYPE html>
<html>
<meta charset="utf-8">
<body>

<p>查看成績是否超過60分:</p>
<input type="number" id="score" value = 0>

<button onclick="showResult()">check</button>

<p id="result"></p>

<script>
function showResult() {
  var score = document.getElementById("score").value;
  var output;
  if (score < 60) {
    output = "爛透了！";
  } else {
    output = "好棒喔！";
  }
  document.getElementById("result").innerHTML = output;
  return output;
}
</script>

</body>
</html>
