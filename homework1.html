<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<input type="number" id="firstNum" value=6>
<input type="number" id="secondNum" value=3>
<script>

	function add() {
		var x,y;
		x=parseFloat(document.getElementById("firstNum").value);
		y=parseFloat(document.getElementById("secondNum").value);
		document.getElementById("result").innerHTML = (x+y);
	}

	function minus() { 
		var x,y;
		x=document.getElementById("firstNum").value;
		y=document.getElementById("secondNum").value;
		document.getElementById("result").innerHTML = (x-y);
	}

	function multiply() { 
		var x,y;
		x=document.getElementById("firstNum").value;
		y=document.getElementById("secondNum").value;
		document.getElementById("result").innerHTML = (x*y);
	}

	function devide() { 
		var x,y;
		x=document.getElementById("firstNum").value;
		y=document.getElementById("secondNum").value;
		document.getElementById("result").innerHTML = (x/y);
	}

</script>

<button onclick="add()">add</button>
<button onclick="minus()">minus</button>
<button onclick="multiply()">multiply</button>
<button onclick="devide()">devide</button>

<p>result:</p>
<output id="result"></output>
</body>
</html>
